<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.3.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll.custom-2.4.4.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/html5-mobile.css" type="text/css"/>
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script src="js/grails/energize.js"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
<section data-role="page" id="section-list-user">
    <div data-role="header" data-position="fixed">
        <a href="index.html" data-transition="slide" data-icon="arrow-l">Back</a>
        <h1>User</h1>
    </div>
    <div data-role="content" id="list-user-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-user"/>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="plus" id="add-user">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#section-list-user" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>User</h1>
    </div>
    <form id="form-update-user" name="form-update-user">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-user-firstname">Firstname</label>
                <input type="text" class="validate[required]" name="firstname" id="input-user-firstname" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <label for="input-user-lastname">Lastname</label>
                <input type="text" class="validate[required]" name="lastname" id="input-user-lastname" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <label for="input-user-password">Password</label>
                <input type="text" class="validate[required]" name="password" id="input-user-password" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <label for="input-user-username">Username</label>
                <input type="text" class="validate[required]" name="username" id="input-user-username" value=""/>
                
            </li>
        </ul>
        <input type="hidden" name="id" id="input-user-id"/>
        <input type="hidden" name="version" id="input-user-version"/>
        <input type="hidden" name="class" id="input-user-class"/>
    </form>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="delete" id="delete-user">Delete</a>
                </li>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="save" id="submit-user">Save</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/grails/grailsEvents.js"></script>
    <script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
    <script src="js/grails/mobile/map/googleMapService.js"></script>
    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/push/pushmanager.js"></script>
    <script src="js/grails/mobile/camera/camera.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/threecircles/view/user-view.js"></script>
    <script src="js/threecircles/configuration-bootstrap.js"></script>
    <script src="js/threecircles/bootstrap/user-bootstrap.js"></script>
    <script src="js/threecircles/manager-bootstrap.js"></script>
    <script src="js/jquery/mobiscroll.custom-2.4.4.min.js"></script>
    <script src="cordova.js"></script>

</section>
</body>
</html>
