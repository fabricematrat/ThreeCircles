<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Place</title>
    <script src="cordova.js"></script>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="images/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.3.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll.custom-2.4.4.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/html5-mobile.css" type="text/css"/>
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script src="js/grails/energize.js"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
<section data-role="page" id="section-list-place">
    <div data-role="header" data-position="fixed" data-id="myHeader">
        <a href="index.html" data-transition="fade" data-icon="arrow-l">Back</a>
        <h1>Place</h1>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a data-transition="none" data-role="button" data-icon="grid" id="list-all-place">List</a>
            <a data-transition="none" data-role="button" data-icon="star" id="map-all-place">Map</a>
        </div>
    </div>
    <div data-role="content" style="display: none;" id="list-place-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-place"/>
    </div>
    <div data-role="content" id="map-place-parent">
        <div style="height: 70%;width: 91%;position: absolute;" id="map-canvas-list-place"></div>
    </div>
    <div data-role="footer" data-position="fixed" data-id="myFooter">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="plus" id="add-place">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<section data-role="page" id="section-show-place">
    <div data-role="header" id="show-place" data-position="fixed" data-id="myHeader">
        <a href="#section-list-place" data-transition="fade" data-icon="arrow-l">Cancel</a>
        <h1>Place</h1>
    </div>
    <form id="form-update-place" name="form-update-place">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-place-address">Address</label>
                <input type="text" class="validate[required]" name="address" id="input-place-address" value=""/>

            </li>
            <li data-role="fieldcontain">
                <label for="input-place-name">Name</label>
                <input type="text" class="validate[required]" name="name" id="input-place-name" value=""/>

            </li>
        </ul>
        <input type="hidden" name="longitude" id="input-place-longitude"/>
        <input type="hidden" name="latitude" id="input-place-latitude"/>
        <input type="hidden" name="id" id="input-place-id"/>
        <input type="hidden" name="version" id="input-place-version"/>
        <input type="hidden" name="class" id="input-place-class"/>
    </form>
    <div id="map-canvas-form-place" style="height: 70%;width: 100%;position: absolute;"></div>
    <div data-role="footer" data-position="fixed" data-id="myFooter">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="delete" id="delete-place">Delete</a>
                </li>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="save" id="submit-place">Save</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<script src="js/jquery/jquery.validationEngine.js"></script>
<script src="js/jquery/jquery.validationEngine-en.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/grails/grailsEvents.js"></script>
<script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
<script src="js/grails/mobile/map/googleMapService.js"></script>
<script src="js/grails/mobile/event.js"></script>
<script src="js/grails/mobile/mvc/model.js"></script>
<script src="js/grails/mobile/mvc/controller.js"></script>
<script src="js/grails/mobile/mvc/view.js"></script>
<script src="js/grails/mobile/storage/store.js"></script>
<script src="js/grails/mobile/feed/online.js"></script>
<script src="js/grails/mobile/feed/offline.js"></script>
<script src="js/grails/mobile/feed/feed.js"></script>
<script src="js/grails/mobile/helper/toObject.js"></script>
<script src="js/grails/mobile/sync/syncmanager.js"></script>
<script src="js/grails/mobile/push/pushmanager.js"></script>
<script src="js/grails/mobile/camera/camera.js"></script>
<script src="js/grails/mobile/mvc/manager.js"></script>
<script src="js/threecircles/model/place-model.js"></script>
<script src="js/threecircles/view/place-view.js"></script>
<script src="js/threecircles/controller/place-controller.js"></script>
<script src="js/threecircles/configuration-bootstrap.js"></script>
<script src="js/threecircles/bootstrap/place-bootstrap.js"></script>
<script src="js/threecircles/manager-bootstrap.js"></script>
<script src="js/jquery/mobiscroll.custom-2.4.4.min.js"></script>

</body>
</html>
